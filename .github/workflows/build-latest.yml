name: build-latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAKEFLAGS: "-j2"

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld make mtools xorriso systemd-boot-efi

      - name: Build ISO (headless)
        run: make iso

      - name: Get latest tag (fallback to v0.0.0 if none)
        id: tag
        run: |
          LATEST_TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null || true)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "tag=$LATEST_TAG" >> $GITHUB_OUTPUT

      - name: Upload ISO to latest release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: AstraOS.iso
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
