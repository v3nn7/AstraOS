# Build and test AstraOS on pushes/PRs
name: build-latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAKEFLAGS: "-j2"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install toolchain
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld make mtools xorriso qemu-system-x86

      - name: Build kernel
        run: make kernel