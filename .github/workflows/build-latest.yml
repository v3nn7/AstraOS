name: build-latest

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      MAKEFLAGS: "-j2"

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y clang lld make mtools xorriso systemd-boot-efi

      - name: Build ISO
        run: make iso

      - name: Get latest release ID
        id: release
        run: |
          JSON=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest)
          ID=$(echo "$JSON" | grep '"id":' | head -1 | sed 's/[^0-9]//g')
          echo "release_id=$ID" >> $GITHUB_OUTPUT

      - name: Upload ISO to latest release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.release.outputs.release_id }}/assets?name=AstraOS.iso
          asset_path: ./AstraOS.iso
          asset_name: AstraOS.iso
          asset_content_type: application/octet-stream
