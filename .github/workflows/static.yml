name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate static page
        run: |
          mkdir public
          cat > public/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>AstraOS</title>
              <style>
                  body { 
                      background: #0d0d0d; 
                      color: #e0e0e0; 
                      font-family: Arial, sans-serif; 
                      text-align: center;
                      padding: 50px;
                  }
                  h1 { font-size: 3rem; margin-bottom: 10px; }
                  p { font-size: 1.2rem; opacity: 0.8; }
                  .box {
                      border: 1px solid #444;
                      padding: 20px;
                      max-width: 600px;
                      margin: 40px auto;
                      background: #111;
                      border-radius: 12px;
                  }
              </style>
          </head>
          <body>
              <h1>AstraOS</h1>
              <p>Experimental x86_64 Operating System</p>

              <div class="box">
                  <h2>Nightly Builds</h2>
                  <p>Nightly ISO builds are auto-generated every day.</p>
                  <p><a href="https://github.com/${{ github.repository }}/releases/tag/nightly" style="color:#9cf;">Download Nightly</a></p>
              </div>

              <p style="margin-top: 40px; opacity: 0.5;">This page was generated automatically by GitHub Actions.</p>
          </body>
          </html>
          EOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
